version: "3.8"

services:

  prediction:
    build: ./prediction
    ports:
      - "5000:80"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379

  result:
    build: ./result
    ports:
      - "5001:80"
    environment:
      - DB_HOST=db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=iplpredictions

  worker:
    build: ./worker
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DB_HOST=db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=iplpredictions

  redis:
    image: redis:7-alpine

  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=iplpredictions
    volumes:
      - dbdata:/var/lib/postgresql/data

volumes:
  dbdata:

